
<div class="page">

    <div class="content">
        <h1>Task details</h1>

        <form>
            <div class="section">
                <label for="task-name">Task name</label>
                <input type="text" id="task-name" name="task-name" placeholder="Enter a task name">
            </div>

            <div class="section">
                <label for="description">Description</label>
                <textarea id="description" name="description" placeholder="Enter a short description"></textarea>
            </div>

            <div class="section">
                <p class="label">Icon</p>
                <input type="radio" id="programmer" name="programmer" value="programmer">
                <label for="programmer"><img class="icon" src="assets/freelancer.png"></label>
            </div>
            
            <div class="section">
                <p class="label">Status</p>
                <input type="radio" id="progress" name="progress" value="progress">
                <label for="progress">
                    <div class="icon-box progress">
                        <img class="icon" src="assets/Time_atack_duotone.svg">
                    </div>
                    <span>In Progress</span>
                </label>

                <input type="radio" id="completed" name="completed" value="completed">
                <label for="completed">
                    <div class="icon-box done">
                        <img class="icon" src="assets/Done_round_duotone.svg">
                    </div>
                    <span>Completed</span>
                </label>

                <input type="radio" id="not" name="not" value="not">
                <label for="not"><img class="icon" src="assets/close_ring_duotone.svg">Won't do</label>
            </div>

    </div>
</div>
